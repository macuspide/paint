<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Room</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>


    <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 2"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>
  </head>
  <body>
    <a-scene>

      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>

      <a-assets>
        <img id="sky" src="images/normal.jpg">
        <img id="roomAzul" src="images/azul.jpg">

        <img id="botonAzul" src="images/botonAzul.png">


      </a-assets>
      <a-sky src="#sky"></a-sky>

      <!-- Image links. -->
<a-entity id="links" cursor-listener layout="type: line; margin: 1.5" position="-2 3 -6">
  <a-entity data-src="#botonAzul" data-thumb="#botonAzul"></a-entity>
  <a-entity template="src: #link" data-src="#roomAzul" data-thumb="#botonAzul"></a-entity>

</a-entity>
    </a-scene>

    <script>
    // Component to change to random color on click.
    AFRAME.registerComponent('cursor-listener', {
      init: function () {

        this.el.addEventListener('click', function (evt) {
          var fondo = document.getElementById("sky");
          fondo.setAttribute('src', 'images/azul.jpg');
          console.log(document.getElementById("sky").src);
        });
      }
    });
    </script>
  </body>

</html>
